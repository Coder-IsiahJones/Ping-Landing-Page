<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="./images/logo.svg" alt="Ping Logo">
    </div>

    <div class="title">
      <p>We are launching <span>soon!</span></p>
      <div class="sub-text">Subscribe and get notified</div>
    </div>

    <div class="input">
      <input type="email" class="email" placeholder="Your email address..."
        pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$" required>

      <input type="submit" class="btn" value="Notify Me">
    </div>

    <div class="preview">
      <img src="./images/illustration-dashboard.png" alt="Dashboard Preview">
    </div>

    <div class="social">
      <div class="facebook">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </div>

      <div class="twitter">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </div>

      <div class="instagram">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://coder-isiah-projects.42web.io/Portfolio/">Isiah Jones</a>.
    </p>
  </footer>
</body>

</html>
